<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Finding Paige</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #898989;
            overflow: auto;
            font-size: 2vh;
            touch-action: manipulation;
            font-family: Arial;
        }

        canvas { border: solid 1px rgba(0,0,0,0.3);  }

        p.title { text-align: center; text-transform: uppercase;}

        #canvaseffect {position: absolute; left: 0; top: 0; z-index: 15; display: none;}

        #codecontainer { padding: 1rem; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; display: none; ; background: linear-gradient(rgba(255,255,255,0.4), rgba(255,255,255,0.6));}

        #messagecontainer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; display: none; color: white; border: solid 1px #343434; padding: 1rem; background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)); text-align: center;
        }

        #navigation {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            display: flex;
            justify-content: space-evenly;
            opacity: 0.8;
        }

        .glitchanimation {
            animation: glitch 6s linear infinite;
        }

        #teleportcontainer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #450000; display: none;
        }

        .teleportanimation {
            animation: teleportanimation 1s cubic-bezier(0.075, 0.82, 0.165, 1) infinite;
        }

        .titleanimation {
            animation: titleanimation 1s cubic-bezier(0.075, 0.82, 0.165, 1) infinite;
        }

        .titleanimation2 {
            animation: titleanimation 3s cubic-bezier(0.075, 0.82, 0.165, 1) infinite;
        }

        @keyframes teleportanimation {
            2%,64%{
                transform: translate(-50%, -50%) skew(0deg) rotate(4deg);
            }
            36% { transform: rotate(40deg)}
            30%,54%{
                transform: translate(-60%, -40%) skew(-3deg) scale(3.01,.1); 
            }
            74% { transform: scale(10,10)}
            76% { transform: rotate(-40deg)}
            42%,84%{
                transform: translate(-50%, -50%) skew(2deg) scale(1.01,3.1);
            }
        }

        @keyframes titleanimation {
            2%,64%{
                transform: skew(0deg) rotate(4deg);
            }
            36% { transform: rotate(4deg)}
            30%,54%{
                transform: skew(-3deg) scale(1,0.8); 
            }
            74% { transform: scale(0.9,1.1)}
            76% { transform: rotate(-40deg)}
            42%,84%{
                transform: skew(2deg) scale(1.01,1.1);
            }
        }

        @keyframes paige{

            2%,64%{
                transform: translate(-50%, -50%) skew(0deg); opacity: 0.3;
            }
            22%,84%{
                transform: translate(-50%, -50%) skew(2deg) scale(1.01,1.01); ; opacity: 0.1
            }
            
        }

        @keyframes glitch{
            2%,64%{
                transform: translate(2px,0) skew(0deg);
            }
            22%,84%{
                transform: translate(0,2px) skew(2deg);
            }
            14%,70%{
                transform: translate(-2px,0) skew(0deg);
            }
            62%{
                transform: translate(0,0) skew(5deg); 
            }
        }

        @keyframes glitch-no {
            5%{opacity: 1}
            6%{opacity: 0}
            7%{opacity: 1}
            10%{ transform: rotate(0.5deg)}
            21%{opacity: 1}
            22%{opacity: 0}
            23%{opacity: 1; color: white}
            30%{ transform: translate(-10px)}
            35%{opacity: 1}
            36%{opacity: 0}
            37%{opacity: 1; color: black}
            50%{opacity: 1}
            56%{opacity: 0}
            57%{opacity: 1;}
            61%{opacity: 1}
            62%{opacity: 0}
            63%{opacity: 1; color: white}
            75%{opacity: 1}
            76%{opacity: 0}
            77%{opacity: 1; color: black; transform: skew(0deg)}
            80%{opacity: 1}
            86%{opacity: 0}
            87%{opacity: 1}
            90%{opacity: 1}
            96%{opacity: 0}
            97%{opacity: 1}
        }

        @media screen and (max-width: 700px) {
            body {
                font-size: 3vw;
            }

            select {
                font-size: 3vw;
            }
        }

        @media screen and (max-height: 700px) {
            body {
                font-size: 5vw;
            }

            select {
                font-size: 16px;
                -webkit-appearance: none;
                appearance: none;
                background-color: white;
            }

            option {
                padding: 5px;
            }
        }
        
    </style>
</head>
