<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Finding Paige</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #787878;
            overflow: auto;
            font-size: 1vw;
            touch-action: manipulation;
        }

        select { width: 100%}

        canvas { border: solid 1px rgba(0,0,0,0.3);  }

        #codecontainer { border: solid 0px #00ff00; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; display: none; ; background: linear-gradient(rgba(255,255,255,0.4), rgba(255,255,255,0.6)); padding: 1rem;}

        #messagecontainer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; display: none; color: white; border: solid 1px #343434; padding: 1rem; background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6))
        }

        @keyframes glitch{
            2%,64%{
                transform: translate(2px,0) skew(0deg);
            }
            22%,84%{
                transform: translate(0,2px) skew(2deg);
            }
            14%,70%{
                transform: translate(-2px,0) skew(0deg);
            }
            62%{
                transform: translate(0,0) skew(5deg); 
            }
        }

        @media screen and (max-width: 700px) {
            body {
                font-size: 3vw;
            }

            select {
                font-size: 3vw;
            }
        }

        @media screen and (max-height: 700px) {
            body {
                font-size: 5vw;
            }

            select {
                font-size: 16px;
            }
        }
        
    </style>
</head>

<body>

    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <div style="position: relative">
            <canvas id="canvas" width="500" height="250">
        </div>

        <div id="messagecontainer">
            <div id="message" style="animation: glitch 6s linear infinite;">
                You should not be here.
            </div>
        </div>
    </div>

    </canvas>

    <audio loop="true" id="asong">
    </audio>

    <script src="script.js"></script>




    <div id="codecontainer" >

        <div id="code">

        </div>

        <button id="solve" style="width: 100%; margin-top: 1rem;">OK</button>
    
        
    </div>

</body>
</html>
