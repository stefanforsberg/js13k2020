<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Finding Paige</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #787878;
        }

        canvas { border: solid 1px #898989; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1 }

        #codeinput { border: solid 0px #00ff00; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; display: none;}

        #messagecontainer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; display: none; color: white; padding: 50px;
        }

        @keyframes glitch{
            2%,64%{
                transform: translate(2px,0) skew(0deg);
            }
            22%,84%{
                transform: translate(0,2px) skew(2deg);
            }
            14%,70%{
                transform: translate(-2px,0) skew(0deg);
            }
            62%{
                transform: translate(0,0) skew(5deg); 
            }
        }
    </style>
</head>

<body>

    <canvas id="canvas" width="500" height="350"></canvas>
    <script src="script.js?v=1.3"></script>

    <div id="messagecontainer">
        <div id="message" style="animation: glitch 6s linear infinite;">
            You should not be here.
        </div>
    </div>

    <div id="codeinput" style="padding: 50px; ">

        <div id="c10">
            <select>
                <option>4</option>
            </select>
            <select>
                <option>0</option>
            </select>
            <select>
                <option>4</option>
            </select>
        </div>

        <button id="solve">OK</button>
    
        
    </div>

</body>
</html>
